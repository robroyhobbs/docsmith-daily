name: Daily Doc Discovery

on:
  schedule:
    - cron: "0 16 * * *" # 8am PST = 4pm UTC
  workflow_dispatch: {} # Manual trigger

jobs:
  discover:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Run discovery
        run: bun run src/discover.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push results
        run: |
          git config user.name "docsmith-bot"
          git config user.email "docsmith@arcblock.io"
          git add intent/ data/
          git diff --cached --quiet || git commit -m "feat(discover): daily task for $(date +%Y-%m-%d)"
          git push || true
